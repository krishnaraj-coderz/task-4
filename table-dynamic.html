<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dynamic Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-2">
            <input class="text-input" type="text" id="searchText" placeholder="Search ">
            <button id="exportButton" class="btn btn-primary">Export</button>
        </div>
        <table id="employeeTable" class="m-1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Mail</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div style="width: fit-content; " class="d-flex mx-auto mb-2">
            <button id="previousPageButton" class="btn btn-success">Prev</button>
            <div id="paginationNumber" class="ms-2 btn btn-warning">1</div>
            <button id="nextPageButton" class="ms-2 btn btn-success">Next</button>
        </div>
    </div>
    <script src="./table-data-generator.js">
    </script>
    <script src="./task-jquery.js">
    </script>
</body>

</html>
